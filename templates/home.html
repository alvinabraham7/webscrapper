<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrapping</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row m-5">
        <div class="col-md-4">
            <form method="post" action="/">
                {% csrf_token %}
                <input class="form-control" name="page" type="text" placeholder="Enter the Link">

        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        </form>
        <div class="col-md-2">
            <button class="btn btn-warning" type="submit">Clear</button>
        </div>
    </div>
    </div>
<div class="container">
    <div class="cpl-md-4">
        <table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Link</th>
    </tr>
  </thead>
    {% for i in data_values %}
  <tbody>
    <tr>
      <td>{{i.id}}</td>
      <td>{{i.stringname}}</td>
      <td>{{i.address}}</td>
    </tr>
  </tbody>
    {% endfor %}
   </table>
    </div>
</div>

</body>
</html>
